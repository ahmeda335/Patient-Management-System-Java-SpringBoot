// After making this proto I should compile it first, then I can override its methods.
// I compile the whole "billing-service" from maven.
syntax = "proto3";

option java_multiple_files = true;
option java_package = "billing";

service BillingService {
  rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}
// The url will be (GRPC localhost:9001/BillingService/CreateBillingAccount

message BillingRequest {
  string patientId = 1;
  string name = 2;
  string email = 3;
}

message BillingResponse {
  string accountId = 1;
  string status = 2;
}