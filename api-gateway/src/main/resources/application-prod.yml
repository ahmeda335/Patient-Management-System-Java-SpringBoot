# The only thing that changes here is the routes uri.
server:
  port: 4004

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
              - id: auth-service-root
                uri: http://auth-service:4005  # This changes in production #
                predicates:
                  - Path=/auth/**
                filters:
                  - StripPrefix=1

              # REST CLIENT -> http://localhost:4004/api/patients
              # API GATEWAY -> http://patient-service:4000/patients
              - id: patient-service-route
                uri: http://patient-service:4000  # This changes in production #
                predicates:
                  - Path=/api/patients/**  # Anything that starts with this path, will be redirected to uri.
                filters:
                  - StripPrefix=1
                  - JwtValidation

              # REST CLIENT -> http://localhost:4004/api-docs/patients
              # API GATEWAY -> http://patient-service:4000/v3/api-docs
              - id: api-docs-patient-route
                uri: http://patient-service:4000  # This changes in production #
                predicates:
                  - Path=/api-docs/patients
                filters:
                  - RewritePath=/api-docs/patients,/v3/api-docs


              - id: api-docs-auth-route
                uri: http://auth-service:4005  # This changes in production #
                predicates:
                  - Path=/api-docs/auth
                filters:
                  - RewritePath=/api-docs/auth,/v3/api-docs
